<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>ChariTeam - Free Nonprofit Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon, Fonts , Stylesheet -->
  <div th:replace="fragments/common :: css"></div>
  <link href="dashboard.css" th:href="@{css/dashboard.css}" rel="stylesheet">
</head>


<body>
  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
  <!-- Spinner End -->


  <!-- Navbar Start -->
  <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s" th:replace="fragments/common :: navbar">
  </div>
  <!-- Navbar End -->


  <!-- Page Header Start -->
  <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center">
      <h1 class="display-4 text-white animated slideInDown mb-4">About Animal</h1>
      <nav aria-label="breadcrumb animated slideInDown">
        <ol class="breadcrumb justify-content-center mb-0">
          <li class="breadcrumb-item"><a class="text-white" th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item"><a class="text-white" th:href="@{/boardList}">DashBoard</a></li>
          <li class="breadcrumb-item text-primary active" aria-current="page">About Animal</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Page Header End -->

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <div class="animal-img">
            <img width="150px" th:src="${board.image}" />
          </div>
          <span class="font-weight-bold" th:text="${board.kind}"></span>
        </div>
      </div>

      <table>
        <caption></caption>
        <colgroup>
          <col width="120" />
          <col width="*" />
          <col width="120" />
          <col width="*" />
        </colgroup>
        <form action="" th:action="@{/editDetail}" th:object="${board}" method="POST">
          <tr>
            <!-- colspan="3" -->
            <th>NoticeNo</th>
            <td><input type="text" id="noticeNo" th:field="*{noticeNo}"></input>
          </tr>
          <tr>
            <th>Color</th>
            <td><input type="text" id="color" th:field="*{color}"></input>
          </tr>
          <tr>
            <th>Gender</th>
            <td><input type="text" id="gender" th:field="*{sex}"></input>
            <th scope="row">Neuter(Y/N)</th>
            <td><input type="text" id="neuterYn" th:field="*{neuterYn}"></input>
          </tr>
          <tr>
            <th>Age</th>
            <td><textarea type="text" id="age" th:field="*{age}"></textarea>
            <th>Weight</th>
            <td><textarea type="text" id="weight" th:field="*{weight}"></textarea>
          </tr>
          <tr>
            <th scope="row">Notice Day</th>
            <td><textarea type="text" id="noticeDay" th:field="*{noticeSdt}"></textarea>

            <th scope="row">End State Day</th>
            <td><textarea type="text" id="endStateDay" th:field="*{noticeEdt}"></textarea>
          </tr>
          <tr>
            <th>Special Mark</th>
            <td><textarea type="text" id="specialMark" th:field="*{specialMark}"></textarea>
          </tr>
          <tr>
            <th>Other Notice</th>
            <td><textarea type="text" id="otherNote" th:field="*{otherNote}"></textarea>
          </tr>
          <tr>
            <th>Competent Organ </th>
            <td><textarea type="text" id="competentOrgan" th:field="*{orgNm}"></textarea>
          </tr>
          <tr>
            <th>Status</th>
            <td><textarea type="text" id="status" th:field="*{orgNm}"></textarea>
            </td>
          </tr>
          <tr>
            <th>Care Center</th>
            <td><textarea type="text" id="careCenter" th:field="*{orgNm}"></textarea>
            <th>Care Tel</th>
            <td><textarea type="text" id="officeTel" th:field="*{officeTel}"></textarea>
          </tr>

          <tr>
            <th>Care Address</th>
            <td><textarea type="text" id="careTel" th:field="*{careAddr}"></textarea>
            <th>Care Room</th>
            <td><textarea type="text" id="careRoom" th:field="*{chargeNm}"></textarea>
          </tr>
      </table>
      <div class="mt-5 text-left">
        <a class="btn btn-primary profile-button" type="submit" th:href="@{/editDetail}">Save</a>
      </div>
      </form>


      <div class="mt-5 text-center">
        <a class="btn btn-primary profile-button" type="button"
          th:href="@{/edit(desertionNo = ${board.desertionNo -1})}">Next Animal</a>
      </div>

    </div>
  </div>
  </div>




  <!-- Footer Start -->
  <div class="container-xxl py-5" th:replace="fragments/common :: footer">
  </div>
  <!-- Footer End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


  <!-- JavaScript Libraries -->
  <div class="javascript" th:replace="fragments/common :: javascript"></div>

</body>

</html>
